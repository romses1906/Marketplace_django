stages:
  - code quality
  - testing

variables:
  POSTGRES_DB: market
  POSTGRES_USER: pg_user
  POSTGRES_PASSWORD: secret
  POSTGRES_HOST_AUTH_METHOD: trust

services:
  - name: redis:latest
    alias: broker
  - name: postgres:latest
    alias: db

default:
  image: python:3.10.6
  tags:
    - students
  cache:
    paths:
      - ~/.cache/pip/
  before_script:
    - pip install -r requirements/dev.txt

flake8:
  stage: code quality
  script:
    - flake8 market

linter:
  stage: code quality
  script:
    - pylint --rcfile=.pylintrc market/*

